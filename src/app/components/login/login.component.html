<form ngNativeValidate #forma="ngForm" (ngSubmit)="ingresar(forma)">
    <h1>Iniciar Sesion</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Correo electronico</label>
      <input ngModel name="correo" type="email" class="form-control" required aria-describedby="emailHelp">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ngModel name="password" type="password" class="form-control" required >
    </div>
  
    <button  type="submit" class="btn btn-primary">Iniciar Sesion</button>
</form>

<div style="padding-top: 300px;">

</div>
