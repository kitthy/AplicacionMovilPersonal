<h1>Listado de Voluntarios</h1>
<hr>
<div class="row">
    <div class="col text-right">
      
        <button class="btn btn-primary" routerLink="/voluntario/nuevo">
           <i class="fa fa-plus" aria-hidden="true"> Agregar</i>
        </button>

    </div>
</div>
<!-- *ngIf="!cargando && heroes.length > 0" -->
<table  class="table mt-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre Completo</th>
        <th scope="col">Tipo Voluntario</th>
        <th scope="col">Contacto</th>
        <th scope="col">Direccion</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let voluntario of voluntarios; let i = index">
        <th scope="row">{{ 1 + 1}}</th>
        <td>{{voluntario.nombre}}</td>
        <td>{{voluntario.tipovoluntario}}</td>
        <td>
          {{voluntario.contacto}}
        </td>
        <td>
          {{voluntario.direccion}}
        </td>

        <td>
          
          <button class="btn btn-info mr-1" [routerLink]="['/voluntario',voluntario.id]"> <i class="fas fa-pen">Modificar</i> </button>
         
          <button class="btn btn-danger mr-1"  (click)="borrarVoluntario(voluntario,i)" > <i class="fas fa-trash">Eliminar</i> </button>
        </td>
       
      </tr>
    </tbody>
</table>

  <div *ngIf="!cargando && voluntarios.length === 0" class="alert alert-warning text-center mt-3" role="alert">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
         <i class="fa fa-exclamation" aria-hidden="true"></i>
    </p>
   
   </div>

   
  <div *ngIf="cargando" class="alert alert-info text-center mt-3" role="alert" >
   <h4 class="alert-heading">Cargando</h4>
   <p>
        <i class="fas fa-sync fa-spin fa-2x"></i>
   </p>
   <p class="mb-0">
       Espere por favor
   </p>
  </div>
